  <title>Document</title>

  <body>
    <div class="container">
      <h1>To Do Application</h1>

      <table class="output ">

            <th>Priority</th>

            <th>Edit</th>
            <th><button onclick="saveAll" class="save">save-all</button></th>
          </tr>
        </thead>
        <tbody id="task-list">
          
        </tbody>
      </table>
    </div>
